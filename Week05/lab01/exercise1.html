<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selectors</title>
  <style>
    p.gray{
      background-color: gray;
      font-weight: bold;
    }

    p.red{
      background-color: red;
      font-style: italic;
    }

    p.purple{
      background-color: purple;
      color: white;
    }

    .important{
      font-size: 250%;
    }

  </style>
</head>
<body>

  <h2>CSS Classes</h2>

  <p> Regular document text not affected by style sheet.</p>

  <p class="gray"> This paragraph uses the p.gray class</p>

  <p class="red"> This paragraph uses the p.red class</p>

  <p class="purple"> This paragraph uses the p.purple class</p>

  <h1>This is a h1 heading</h1>

  <h1 class="important">This is an important h1 heading</h1>

  <p>This is a normal paragraph</p>

  <p class="important">This is an important paragraph</p>

</body>
</html>
